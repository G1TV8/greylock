{
    "endpoints": [
        "0.0.0.0:8181"
    ],
    "backlog": 512,
    "threads": 10,
    "buffer_size": 65536,
	"logger": {
        "level": "error",
        "frontends": [
            {
                "formatter": {
                    "type": "string",
                    "pattern": "%(timestamp)s %(request_id)s/%(lwp)s/%(pid)s %(severity)s: %(message)s, %(...L)s"
                },
                "sink": {
                    "type": "files",
                    "path1": "/dev/stdout",
                    "path": "greylock.log",
                    "autoflush": true,
                    "rotation": { "move": 0 }
                }
            }
        ]
    },
    "daemon": {
        "fork": false,
        "uid": 1000
    },
    "monitor-port": 21235,
    "request_header": "X-Request",
    "trace_header": "X-Trace",
    "application": {
        "rocksdb": {
	    "read_only": false,
            "path": "/mnt/disk/search/lj/rocksdb.service",
            "path1": "/tmp/search/lj/rocksdb.service"
        }
    }
}
